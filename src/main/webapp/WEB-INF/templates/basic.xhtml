<!DOCTYPE html>
<html lang="en"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions"
>
	<ui:insert name="metadata" />

	<h:head>
		<title>#{view.viewId}</title>
		<script>
		function onClose(code, channel, event) {
			console.log('Client onClose listener: code: ' + code + ', channel:' + channel + ", event:" + event);
			if(code == 1000) {
				alert("Session has expired!");
				console.log("Session has expired!");
			}
		}
		function onOpen(channel) {
			console.log('Client onOpen listener:  channel:' + channel);
		}
		</script>
	</h:head>

	<h:body>
		<header>
			<nav>
				<h:link outcome="/index">Back to index</h:link>
			</nav>
		</header>

		<main>
			<h1>#{view.viewId}</h1>
			<ui:insert name="content" />
			<h:messages id="globalMessages" globalOnly="true" />
		</main>
		<f:websocket channel="exit" onclose="onClose" onopen="onOpen" scope="session" />
	</h:body>
</html>
